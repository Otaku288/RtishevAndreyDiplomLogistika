{% extends 'base.html' %}

{% block content %}
<style>
   

    .profile-wrapper {
        max-width: 500px;
        margin: 60px auto;
        padding: 30px;
        background-color: #fff;
        border-radius: 16px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .profile-title {
        text-align: center;
        font-size: 28px;
        font-weight: 600;
        color: black;
        margin-bottom: 30px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-label {
        display: block;
        font-size: 16px;
        color: #555;
        margin-bottom: 8px;
    }

    .form-input {
        width: 100%;
        padding: 12px 14px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 10px;
        transition: border-color 0.3s, box-shadow 0.3s;
    }

    .form-input:focus {
        border-color: #007bff;
        box-shadow: 0 0 6px rgba(0, 123, 255, 0.3);
        outline: none;
    }

    .submit-button {
        width: 100%;
        padding: 14px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .submit-button:hover {
        background-color: #0056b3;
        transform: scale(1.02);
    }
</style>

<div class="profile-wrapper">
    <h2 class="profile-title">Настройки аккаунта</h2>
    <form method="POST">
        {% csrf_token %}
        <!-- {{ form.as_p }} -->
        <div class="form-group">
            <label class="form-label">Компания</label>
            <div class="form-input" style="background-color: #f9f9f9; padding: 10px;">{{ user.username }}</div>
            <input type="hidden" name="username" value="{{ user.username }}">
        </div>
        <div class="form-group">
            <label for="curent_password" class="form-label">Пароль</label>
            <input type="curent_password" name="curent_password" id="curent_password" class="form-input" required>
        </div>
        <div class="form-group">
            <label for="email" class="form-label">Почта</label>
            <input type="email" name="email" id="email" class="form-input" value="{{ user.email }}">
        </div>
        <div class="form-group">
            <label for="phone_number" class="form-label">Телефон</label>
            <input type="text" name="phone_number" id="phone_number" class="form-input" value="{{ user.phone_number }}">
        </div>
        <div class="form-group">
            <label for="warehouse_address" class="form-label">Адрес</label>
            <input type="text" name="warehouse_address" id="warehouse_address" class="form-input" value="{{ user.warehouse_address }}">
        </div>
        <div class="form-group">
            <button type="submit" class="submit-button">Обновить</button>
        </div>
    </form>
</div>
{% endblock %}
